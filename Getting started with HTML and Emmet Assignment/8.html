<!-- > Build a simple webpage using any 2 emmet abbreviations and above the elements mention the emmet
abbreviation using HTML comments. The below image is for reference. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Simple Webpage</title>
</head>

<body>
    <!-- Header with Title (header>h1{My Simple Webpage}) -->
    <header>
        <h1>My Simple Webpage</h1>
    </header>

    <!-- Navigation Bar (nav>ul>li*3>a{Link $}) -->
    <nav>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <main>
        <!-- About Us Section (section#about>h2{About Us}+p{This is a simple webpage created using Emmet.}) -->
        <section id="about">
            <h2>About Us</h2>
            <p>This is a simple webpage created using Emmet.</p>
        </section>

        <!-- Contact Us Section (section#contact>h2{Contact Us}+p{You can reach us at contact@example.com.}) -->
        <section id="contact">
            <h2>Contact Us</h2>
            <p>You can reach us at contact@example.com.</p>
        </section>
    </main>

    <!-- Footer (footer>p{© 2023 My Simple Webpage}) -->
    <footer>
        <p>© 2023 My Simple Webpage</p>
    </footer>
</body>

</html>
